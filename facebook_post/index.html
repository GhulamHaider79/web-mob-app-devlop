<body>

    
    <nav id="navbar" class="navbar navbar-befor navbar-expand-lg   ">
        <div class="container-fluid px-4 pt-2 ">
            <a class="navbar-brand text-light" href="#">Ghulam Haider</a>
           <a href="../index.html" class="nav-link text-light  ">Go To Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="main_post">
            <div class="create_post">
                <h3>Create Post </h3>
                <button><i class="fa-solid fa-xmark"></i></button>
            </div>





            <div class="name_image">
                <div class="div_img">
                    <img src="./Untitled design (7).png" alt="profile photo ">
                </div>

                <div class="name">
                    <h5>Ghulam haider</h5>
                    <div  id="public">
                        
                           <span> <i class="fa-solid fa-earth-oceania"></i></span> <span>Public</span> <span><i class="fa-solid fa-caret-down"></i></span>
                        
                    </div>
                </div>
            </div>

            <textarea name="post_write" id="writePost" cols="15" rows="4" placeholder="What's on your mind"></textarea>

             <div class="text_bold">
                <ul>
                    <li class="bold">B</li>
                    <li class="italic">I</li>
                    <li class="under_line">U</li>
                    <li class="leftAlign"><i class="fa-solid fa-align-left"></i></li>
                    <li class="centerAlign"><i class="fa-solid fa-align-center"></i></li>
                    <li class="rightAlign"><i class="fa-solid fa-align-right"></i></li>
                </ul>
             </div>

            <div class="color_section">
                <div>
                    <input onchange="openColor()" type="color">
                </div>
                <div>
                    <img onclick="setImage()" src="./images/pexels-madison-inouye-1382393.jpg" alt="">
                    <img onclick="setImage()" src="./images/pexels-matt-hardy-3560168.jpg" alt="">
                    <img onclick="setImage()" src="./images/pexels-steve-johnson-1266808.jpg" alt="">
                    <img onclick="setImage()"
                        src="./images/vecteezy_bright-purple-abstract-blurry-background-with-white-frame_33986549.jpg"
                        alt="">
                </div>
                <div>
                    <button onclick="showEmojis()" type="button">&#128512;</button>
                </div>
                <div id="addEmojis" class="emojis2" >
                    <ul>
                        <li class="emojiValue" onclick="addEmojis()">&#128512;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128513;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128514;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128515;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128516;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128517;</li>

                        <li class="emojiValue" onclick="addEmojis()">&#128519;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128520;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128521;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128522;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128523;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128524;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128525;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128526;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128527;</li>
                        <li class="emojiValue" onclick="addEmojis()">&#128528;</li>
                    </ul>
                </div>
                


            </div>

           <div class="mainPostButton">
            <button class="post_button">Post</button>
           </div>

        </div>
    </div>


    <script src="app.js"></script>
