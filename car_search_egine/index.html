<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Navbar-->
    <nav class="navbar">
        <!--h1 for brand name-->
       <h1>Ghulam haider</h1>
       <!--dive for control select dropdowns -->
       <div class="search_cars">
        <select  id="carsCompany">
            <option value="" disabled selected hidden>Select Brand</option>
        </select>

        <select  id="carsType">
            <option value="" disabled selected hidden>Select Model</option>
        </select>
        <button type="button" id="search_btn">Search</button>
        <button type="button" id="clear_search_btn">Clear Search</button>
       </div>
          
        <!--anchor tag for go to git hub-->
     
       <div class="goToHome"> <a  href="../index.html">Go To Home</a></div>
      
      <div class="hamburger">
        <div class="first_span"></div>
        <div class="second_span"></div>
        <div class="third_span"></div>
      </div>

    </nav>

    <div class="nav_mobile">
        <div class="search_cars_mobile">
            <select  id="carsCompany">
                <option value="" disabled selected hidden>Select Brand</option>
            </select>
    
            <select  id="carsType">
                <option value="" disabled selected hidden>Select Model</option>
            </select>
            <button type="button" id="search_btn">Search</button>
            <button type="button" id="clear_search_btn">Clear Search</button>
            <a class="goToHome_link" href="../index.html">Go To Home</a>
           </div>
           
    </div>



    
    
    <div id="carInfoContainer"><h1>YOUR DREAM CAR IS HERE </h1></div>

    <div id="carInfoContainerAll"></div>

    <script src="index.js"></script>
</body>
</html>
