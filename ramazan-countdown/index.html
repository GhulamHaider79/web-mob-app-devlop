<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ramadan Countdown</title>

<body>


    <nav class="navbar navbar-expand-md px-4   bg-opacity-100">
        <div class="container-fluid">
            
                <a class="navbar-brand text-light " href="#">Ramadan Countdown</a>
            
        </div>
    </nav>

    <div class="container-md mt-5 d-flex justify-content-center ">

        <div class="main-content d-flex flex-column align-items-center p-4  ">
            <h1>Ramadan 2024</h1>

            <p class="assalamOAlikum">
                assalam o alikum dear muslims! "Embark on a transformative journey with us as we anticipate

            </p>
            <div class="d-flex content-div gap-4 mt-5 ">
                <div class=" d-flex gap-4 ">
                    <div class=" d-flex flex-column align-items-center ">
                        <div>
                            <h2 class="month">month</h2>
                        </div>

                        <div>
                            <h4>Month</h4>
                        </div>
                    </div>
                    <div class=" d-flex flex-column align-items-center">

                    </div>
                </div>
                <div class="d-flex gap-4 ">
                    <div class=" d-flex flex-column align-items-center">
                        <h2 class="hours">second</h2>
                        <h4>Hours</h4>
                    </div>
                    <div class=" d-flex flex-column align-items-center">
                        <h2 class="minute">minute</h2>
                        <h4>minute</h4>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <h2 class="second">second</h2>
                        <h4>second</h4>
                    </div>
