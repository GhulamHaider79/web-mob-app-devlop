<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator </title>
  <link rel="icon" type="image/gif" href="./calculator.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav id="navbar" class="navbar navbar-befor navbar-expand-lg">
    <div class="container-fluid px-4 pt-2 ">
      <a class="navbar-brand" href="#">Ghulam Haider</a>
      <a href="../index.html" class="nav-link text-dark  ">Go To Home</a>
    </div>
  </nav>

  <div class="container_main">

    <div class="container_calculator_body">
      <!-- Top bar -->
      <nav class="navbar">
        <div class="standard">
          <h3> <i class="fa-solid fa-bars"></i></h3>
          <h2>Standard</h2>
        </div>
        <div>
          <h3><i class="fa-solid fa-clock-rotate-left"></i></h3>
        </div>
      </nav>
      <!--Top bar end-->


      <!--Inputs div-->

      <div class="input_main">
        <input class="first_input" id="input_first" type="text">
        <input class="last_input" id="display" type="text">
      </div>
      <!--Inputs div end-->

      <!--buttons -->

      <div class="number_button">
        <button type="button" class="first_row" onclick="button('%')">%</button>
        <button type="button" class="first_row" onclick="button('ce')">CE</button>
        <button type="button" class="first_row" onclick="button('c')">C</button>
        <button type="button" class="first_row" onclick="button('del')"><i
            class="fa-solid fa-delete-left"></i></i></button>
      </div>
      <div class="number_button">
        <button type="button" class="first_row" onclick="button('7')">7</button>
        <button type="button" class="first_row" onclick="button('8')">8</button>
        <button type="button" class="first_row" onclick="button('9')">9</button>
        <button type="button" class="first_row" onclick="button('*')"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="number_button">
        <button type="button" class="first_row" onclick="button('4')">4</button>
        <button type="button" class="first_row" onclick="button('5')">5</button>
        <button type="button" class="first_row" onclick="button('6')">6</button>
        <button type="button" class="first_row" onclick="button('-')">-</button>
      </div>

      <div class="number_button">
        <button type="button" class="first_row" onclick="button('1')">1</button>
        <button type="button" class="first_row" onclick="button('2')">2</button>
        <button type="button" class="first_row" onclick="button('3')">3</button>
        <button type="button" class="first_row" onclick="button('+')">+</button>
      </div>

      <div class="number_button">
        <button type="button" class="first_row" onclick="button('/')"><i class="fa-solid fa-divide"></i></button>
        <button type="button" class="first_row" onclick="button('0')">0</button>
        <button type="button" class="first_row" onclick="button('.')">.</button>
        <button type="button" class="first_row" onclick="button('=')">=</button>
      </div>






    </div>
  </div>





  <script src="app.js"></script>
</body>

</html>
